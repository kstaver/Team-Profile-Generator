<!DOCTYPE html>
<html lang="en">

<head>
    <!--Default Meta Tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
    <!--Title-->
    <title>Team Profile Generator</title>

    <!--CSS-->

    <!--Boostrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!--Font-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />

    <!--Kendra's Stylesheet-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class = "navbar" id = "navbar">
            <span class = "navbar-brand mb-0 h1 w-100 text-center" id = "navbar-text">Team Profile</span>
        </nav>
    </header>
    <main>
        <!--Container Class-->
        <div class = "container">
            <div class = "row justify-content-center" id = "team-cards">
                
                <!--Team Cards-->
                <div class = "col-4 mt-4">
                    <div class="card h-100">
                        <div class="card-header">
                            <h3>James Angleton</h3>
                            <h4>Manager</h4><i class="fas fa-users">users</i>
                        </div>
                        <div class="card-body">
                            <p class="id">ID: 01</p>
                            <p class="email">Email: <a href="mailto:j.angleton@laundry.gov">j.angleton@laundry.gov</a></p>
                            <p class="officeNumber">Office Number: 1954</p>
                        </div>
                    </div>
                </div>
            </div>        
            <div class = "col-4 mt-4">
                <div class="card h-100">
                    <div class="card-header">
                        <h3>Bob Howard</h3>
                        <h4>Engineer</h4><i class="fa-solid fa-user-gear">user_gear</i>
                    </div>
                    <div class="card-body">
                        <p class="id">ID: 02</p>
                        <p class="email">Email: <a href="mailto:b.howard@laundry.gov">b.howard@laundry.gov</a></p>
                        <p class="github">bhoward</p>
                    </div>
                </div>
            </div>
        
            <div class = "col-4 mt-4">
                <div class="card h-100">
                    <div class="card-header">
                        <h3>Sppoky the Cat</h3>
                        <h4>Intern</h4><i class="fa-solid fa-user-graduate">user_graduate</i>
                    </div>
                    <div class="card-body">
                        <p class="id">ID: 03</p>
                        <p class="email">Email: <a href="mailto:s.cat@laundry.gov">s.cat@laundry.gov</a></p>
                        <p class="school">School: GREEN LIME Commitee</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

        <!--Scripts-->

        <!--jQuery Script-->
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <!--Script for Manager and Employee Card-->
        
        <!--Bootstrap-->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

        <!--Moment.js-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    </body>
</html>
