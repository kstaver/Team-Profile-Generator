<!DOCTYPE html>
<html lang="en">

    <head>
        <!--Default Meta Tags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!--CSS-->

        <!--Boostrap CSS-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
        <!--Font-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
    
        <!--Kendra's Stylesheets-->
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
        <!--Title-->
        <title>Team Profile Generator</title>
    </head>

    <body>

        <!--Container Class-->
        <div class = "container" id = "team">
            <div class = "row">
                <div class = "col-12 text-center bg-info my-5 py-5 display-4 text-white">My Team</div>
            </div>
            <div class = "row" id = "cards"></div>
        </div>

        <!--Scripts-->

        <!--jQuery Script-->
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <!--Script for Manager and Employee Card-->
        <script>
            // Manager Card
            var col = $('<div class = "col-4">');
            var card = $('<div class = "card mx-auto border-info mb-3" style = "max-width: 18rem;">');
            var header1 = $('<div class = "card-header text-center h4">');
            header1.text("Manager");
            var header2 = $('<div class = "card-header text-center">');
            var icon = $('<i class = "fas fa-users">');
            header2.text("Manager");
            header2.prepend(icon);
        
            var cardBody = $('<div class = "card-body text-info">');
            var cardTitle = $('<h5 class = "card-title">');
            cardTitle.text("Employee Information");
            var cardText = $('<p class = "card-text">');
            cardText.text("ID: 01");
            var cardText2 = $('"<p class = card-text>"');
            cardText2.text("Email: manager@gmail.com");
            var cardText3 = $('"<p class = card-text>"');
            cardText3.text = ("Office #: 101");
            cardBody.append(cardTitle);
            cardBody.append(cardText);
            cardBody.append(cardText2);
            cardBody.append(cardText3);

            card.append(header1);
            card.append(header2);
            card.append(cardBody);
            col.append(card);
            $('#cards').append(col);
        </script>

        <!--Bootstrap-->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"

</html>
